apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      serviceAccountName: url-shortener-ksa
      containers:
      - name: url-shortener
        image: us-central1-docker.pkg.dev/vibrant-keyword-460710-a5/url-shortener-repo/url-shortener
        ports:
        - containerPort: 8080
